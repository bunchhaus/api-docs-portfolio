<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Report</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  </head>

  <body>
    <h1>Weather Report</h1>
    <p id="report">Loading weather...</p>

    <script>
  var settings = {
    url: "https://api.openweathermap.org/data/2.5/weather?zip=95050&units=imperial&appid=141e2fe76db89cec9de1b7c75ad8ca53",
    method: "GET",
    timeout: 0,
  };

  $.ajax(settings).done(function (response) {
    console.log(response); // ✅ This line logs full JSON to the Console

    // Extract the values you want
    var city = response.name;
    var temp = response.main.temp;
    var feelsLike = response.main.feels_like;
    var weatherMain = response.weather[0].main;
    var description = response.weather[0].description;
    var icon = response.weather[0].icon;

    // Build the display string
    var report = "Location: " + city + "<br>" +
                 "Temperature: " + temp + "°F<br>" +
                 "Feels like: " + feelsLike + "°F<br>" +
                 "Condition: " + weatherMain + " (" + description + ")<br>" +
                 "<img src='https://openweathermap.org/img/wn/" + icon + "@2x.png' alt='" + description + "'>";

    // Inject into the page
    $("#report").html(report);
  });
</script>
  </body>
</html>
