<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API - Interactive Documentation</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.15.5/swagger-ui.css" />
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }

        *, *:before, *:after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            background: #fafafa;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        .swagger-ui .topbar {
            background-color: #1a73e8;
            padding: 10px 0;
        }

        .swagger-ui .topbar .download-url-wrapper {
            display: none;
        }

        .swagger-ui .info hgroup.main .title {
            color: #1a73e8;
        }

        /* Custom header */
        .custom-header {
            background: linear-gradient(135deg, #1a73e8, #4285f4);
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 0;
        }

        .custom-header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 300;
        }

        .custom-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(26, 115, 232, 0.9);
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            z-index: 1000;
            transition: background-color 0.2s ease;
        }

        .back-link:hover {
            background: rgba(26, 115, 232, 1);
            text-decoration: none;
            color: white;
        }

        #swagger-ui {
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Documentation</a>
    
    <div class="custom-header">
        <h1>Weather API Interactive Documentation</h1>
        <p>Try out the API endpoints directly from your browser</p>
    </div>

    <div id="swagger-ui"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.15.5/swagger-ui-bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.15.5/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function() {
            const ui = SwaggerUIBundle({
                url: './openapi.yaml',
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
                tryItOutEnabled: true,
                requestInterceptor: function(request) {
                    // You can modify requests here if needed
                    return request;
                },
                responseInterceptor: function(response) {
                    // You can modify responses here if needed
                    return response;
                }
            });
        };
    </script>
</body>
</html>
